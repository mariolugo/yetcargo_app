<div class="new-order">
  <div class="page-header header-filter" filter-color="purple">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">

          <div class="card card-signup">
            <div class="mdl-card mdl-shadow--2dp">

              <div class="mdl-card__supporting-text">

                <div class="mdl-stepper-horizontal-alternative">
                  <a href="/order/select-truck" class="mdl-stepper-step active-step">
                    <div class="icon icon-active">
                      <i class="material-icons">local_shipping</i>
                    </div>
                    <div class="mdl-stepper-title">Transporte de carga</div>
                    <div class="mdl-stepper-bar-left"></div>
                    <div class="mdl-stepper-bar-right"></div>
                  </a>
                  <a class="mdl-stepper-step">
                    <div class="icon icon-not">
                      <i class="material-icons">location_on</i>
                    </div>
                    <div class="mdl-stepper-title">Destino</div>
                    <div class="mdl-stepper-bar-left"></div>
                    <div class="mdl-stepper-bar-right"></div>
                  </a>
                  <a class="mdl-stepper-step ">
                    <div class="icon icon-not">
                      <i class="material-icons">date_range</i>
                    </div>
                    <div class="mdl-stepper-title">Fecha de carga y descarga</div>
                    <div class="mdl-stepper-bar-left"></div>
                    <div class="mdl-stepper-bar-right"></div>
                  </a>
                  <a class="mdl-stepper-step">
                    <div class="icon icon-not">
                      <i class="material-icons">library_add</i>
                    </div>
                    <div class="mdl-stepper-title">Accesorios</div>
                    <div class="mdl-stepper-bar-left"></div>
                    <div class="mdl-stepper-bar-right"></div>
                  </a>
                  <a class="mdl-stepper-step">
                    <div class="icon icon-not">
                      <i class="material-icons">done_all</i>
                    </div>
                    <div class="mdl-stepper-title">Confirmación</div>
                    <div class="mdl-stepper-bar-left"></div>
                    <div class="mdl-stepper-bar-right"></div>
                  </a>
                </div>

              </div>

            </div>

            <div class="row trucks">
              <div class="col-md-4">
                <input type="radio" name="truck" id="truck" [(ngModel)]="truck" [value]="'Camioneta tipo van'" />
                <label class="drinkcard-cc truck-1 van" for="truck" rel="tooltip" title="" data-original-title="Camioneta tipo van"></label>
              </div>
              <div class="col-md-4">
                <input type="radio" name="truck1" id="truck1" [(ngModel)]="truck" [value]="'Camioneta 1.5 toneladas'" />
                <label class="drinkcard-cc truck-2 onefive" for="truck1" rel="tooltip" title="" data-original-title="Camioneta 1.5 toneladas"></label>
              </div>
              <div class="col-md-4">
                <input type="radio" name="truck2" id="truck2" [(ngModel)]="truck" [value]="'Camioneta 3.5 toneladas'" />
                <label class="drinkcard-cc truck-3 threefive" for="truck2" rel="tooltip" title="" data-original-title="Camioneta 3.5 toneladas"></label>
              </div>
              <div class="col-md-4">
                <input type="radio" name="truck3" id="truck3" [(ngModel)]="truck" [value]="'Camioneta de 4-5 toneladas'" />
                <label class="drinkcard-cc truck-4 fourfive" for="truck3" rel="tooltip" title="" data-original-title="Camioneta de 4-5 toneladas"></label>
              </div>
              <div class="col-md-4">
                <input type="radio" name="truck4" id="truck4" [(ngModel)]="truck" [value]="'Torton'" />
                <label class="drinkcard-cc truck-5 torton" for="truck4" rel="tooltip" title="" data-original-title="Torton"></label>
              </div>
              <div class="col-md-4">
                <input type="radio" name="truck5" id="truck5" [(ngModel)]="truck" [value]="'Trailer de 48 y 53'" />
                <label class="drinkcard-cc truck-6 trailer" for="truck5" rel="tooltip" title="" data-original-title="Trailer de 48 y 53"></label>
              </div>
            </div>
            <div class="footer-card">
            <a  href="/user" class="btn btn-primary btn-simple btn-back">Atrás</a>
            <button class="btn btn-primary btn-next" [disabled]="this.truck === ''" (click)="goDestination()">Continuar<div class="ripple-container"></div></button>
          </div>
          </div>
          
        </div>
      </div>
    </div>
